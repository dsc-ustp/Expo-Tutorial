
<!DOCTYPE html>
<!--
    The first tag on each page should always be this tag. It should go at the very top, before the html tag.
    You'll notice that, unlike the other tags, this one begins with an exalamation mark ( ! ).
-->

<html>
    <!--
        The <head> tag is used to contain specific information about a web page, often referred to as metadata.
        This information includes things like the title of the document (which is mandatory), scripts or links to scripts, and CSS files.
    -->
    <head>
        <!-- Title of your Website -->
        <title></title>

        <!-- Import your css file here -->
        <link rel="stylesheet" href="">

    </head>
    <body>
        <!-- Inside the Body tag, all of  the content will be found (e.g. Navigation, Banner, Content, Footer and etc.) -->
        


    </body>
</html>
